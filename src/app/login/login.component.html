<div class="row justify-content-md-center">
  <div class="col-md-4 box">
    <div class="card border-light shadow-lg m-5">
      <div class="card-body">
        <h4 class="card-title ml-3 mb-5">Coffee House</h4>

          <div class="col-md-12">
    

            <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        
              <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" required #username="ngModel"/>
                
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && username.invalid" >
                  Username is required!
                </div>
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="form.password" required #password="ngModel" />
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && password.invalid" >
                  <div *ngIf="password.errors.required">Password is required</div>
                  <div *ngIf="password.errors.minlength">
                    Password must be at least 6 characters
                  </div>
                </div>
              </div>
              <div class="form-group">
                <button class="btn btn-primary btn-block">
                  Login
                </button>
              </div>

              <div class="form-group">
                <div class="alert alert-danger" role="alert" *ngIf="f.submitted && isLoginFailed">
                  Login failed: {{ errorMessage }}
                </div>
              </div>
            </form>
  
            <div class="line-separator">
                <ul>
                  <li><a [routerLink]="['/register']"><span>Register a new user</span></a></li>
                </ul>
            </div>
          </div>
        </div>
      </div>
  </div>
</div>
